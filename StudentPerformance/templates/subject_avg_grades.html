<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Grades by Subject</title>
    <style>

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

    </style>
</head>
<body>
<h1 style="text-align: center; margin-top: 300px">Average Grades by Subject</h1>
<table style="padding: 8px; text-align: left; vertical-align: middle; box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);" border="1" cellpadding="5" cellspacing="0" align="center">
    <tr>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Average Grade</th>
    </tr>
    {% for subject_avg in subject_avg_grades %}
    <tr>
        <td>{{ subject_avg.subject__name }}</td>
        <td>{{ subject_avg.subject__teacher }}</td>
        <td>{{ subject_avg.avg_grade|floatformat:2 }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
